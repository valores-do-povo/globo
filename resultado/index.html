        :where([data-sonner-toast][data-visible="false"]) {
            opacity: 0;
            pointer-events: none
        }

        :where([data-sonner-toast][data-mounted="true"][data-expanded="true"]) {
            --y: translateY(calc(var(--lift)*var(--offset)));
            height: var(--initial-height)
        }

        :where([data-sonner-toast][data-removed="true"][data-front="true"][data-swipe-out="false"]) {
            --y: translateY(calc(var(--lift)*-100%));
            opacity: 0
        }

        :where([data-sonner-toast][data-removed="true"][data-front="false"][data-swipe-out="false"][data-expanded="true"]) {
            --y: translateY(calc(var(--lift)*var(--offset) + var(--lift)*-100%));
            opacity: 0
        }

        :where([data-sonner-toast][data-removed="true"][data-front="false"][data-swipe-out="false"][data-expanded="false"]) {
            --y: translateY(40%);
            opacity: 0;
            transition: transform .5s, opacity .2s
        }

        :where([data-sonner-toast][data-removed="true"][data-front="false"]):before {
            height: calc(var(--initial-height) + 20%)
        }

        @keyframes swipe-out {
            0% {
                transform: translateY(calc(var(--lift)*var(--offset) + var(--swipe-amount)));
                opacity: 1
            }

            to {
                transform: translateY(calc(var(--lift)*var(--offset) + var(--swipe-amount) + var(--lift)*-100%));
                opacity: 0
            }
        }

        @media (max-width:600px) {}

        @keyframes sonner-fade-in {
            0% {
                opacity: 0;
                transform: scale(.8)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes sonner-fade-out {
            0% {
                opacity: 1;
                transform: scale(1)
            }

            to {
                opacity: 0;
                transform: scale(.8)
            }
        }

        @keyframes sonner-spin {
            0% {
                opacity: 1
            }

            to {
                opacity: .15
            }
        }

        @media (prefers-reduced-motion) {}

        .sf-hidden {
            display: none !important
        }
    </style>

    <style>
        .progress-container {
            position: relative;
            width: 100%;
            height: 13px;
            /* Aumentado para deixar a barra mais grossa */
            background-color: rgba(34, 197, 94, 0.2);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #22C55E;
            transform: translateX(-100%);
            transition: transform 50s linear;
        }

        .loader {
            border: 4px solid #f3f3f3;
            /* Cor de fundo */
            border-top: 4px solid #1351B4;
            /* Cor principal */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        /* Reset básico para remover margens/paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o fundo azul para o corpo da página */
        body {
            background-color: #FFFF;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o cabeçalho (header) */
        header {
            background-color: #003366;
            /* Azul mais escuro para o header */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Estilizando o container do vídeo */
        .video-container {
            position: relative;
            width: 100%;
            /* O vídeo ocupa toda a largura da div */
            max-width: 100%;
            /* Largura máxima 100% para dispositivos móveis */
            margin: 20px auto;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo do vídeo */
        .video {
            width: 100%;
            /* Faz com que o vídeo ocupe toda a largura da div */
            height: auto;
            /* Mantém a proporção do vídeo */
            border-radius: 8px;
        }

        /* Botão de mute/desmute */
        .mute-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .mute-button:hover {
            opacity: 1;
            /* Aumenta a opacidade do botão ao passar o mouse */
        }

        /* Para dispositivos móveis, ajusta o tamanho do vídeo */
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
                /* Remove a largura máxima em dispositivos móveis */
                padding: 5px;
            }

            header h1 {
                font-size: 1.8em;
                /* Reduz o tamanho da fonte do título no mobile */
            }
        }
    </style>
    <style>
        /* Estilo para o efeito de pulsação */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #loading-text {
            animation: pulse 2s infinite ease-in-out;
            /* Animação de pulsação */
        }
    </style>
    <style>
        /* Estilização do pré-carregador */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            z-index: 9999;
        }

        .loader-gif {
            width: 230px;
            /* Tamanho do GIF ajustável */
            height: 230px;
        }
    </style>

</head>

    <script>

    <script>
        // Função para alternar o mute e os botões
        function toggleMute(isUnmuting) {
            var video = document.getElementById("myVideo");
            var unmuteButton = document.getElementById("unmuteButton");
            var muteButton = document.getElementById("muteButton");

            if (isUnmuting) {
                video.muted = false; // Desmuta o vídeo
                unmuteButton.style.display = "none"; // Esconde o botão de desmutar
                muteButton.style.display = "block"; // Mostra o botão de mutar
            } else {
                video.muted = true; // Muta o vídeo
                muteButton.style.display = "none"; // Esconde o botão de mutar
                unmuteButton.style.display = "block"; // Mostra o botão de desmutar
            }
        }
    </script>


    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cpfParam = urlParams.get('cpf'); 

            if (cpfParam) {
                const cpf = cpfParam.replace(/\D/g, ""); 

                if (cpf.length === 11) {
                    const formattedCpf = formatCpf(cpf);
                    console.log("CPF capturado:", cpf);
                    document.getElementById('cpf').innerText = formattedCpf; 
                    fetchCpfData(cpf);
                } else {
                    console.error("CPF inválido:", cpfParam);
                }
            } else {
                console.warn("Nenhum CPF encontrado na URL.");
            }
        };

        function formatCpf(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function fetchCpfData(cpf) {
            const apiUrl = `https://apela.tech?user=ab34229f-cd38-4621-97a9-6c1c7cbd354b&cpf=${cpf}`;
        
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro na requisição: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Dados da API:", data);
        
                    if (data.nome) document.getElementById('nome_completo').innerText = data.nome;
                    if (data.mae) document.getElementById('nome_mae').innerText = data.mae;
                    if (data.nascimento) document.getElementById('data_nascimento').innerText = data.nascimento;
                })
                .catch(error => {
                    console.error('Erro ao acessar a API:', error);
                    alert(`Erro ao acessar a API: ${error.message}`);
                });
        }


    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingContainer = document.getElementById("loading-container");
            const resultContainer = document.getElementById("result-container");
            const loadingText = document.getElementById("loading-text");

            // Lista de textos para exibir
            const texts = [
                "Buscando valores disponíveis...",
                "Analisando registros fiscais...",
                "Calculando valores pendentes...",
                "Finalizando análise dos dados..."
            ];

            let currentTextIndex = 0;

            // Função para alterar o texto
            function changeText() {
                currentTextIndex++;
                if (currentTextIndex < texts.length) {
                    loadingText.textContent = texts[currentTextIndex];
                    setTimeout(changeText, 500); // Muda o texto a cada 10 segundos
                }
            }

            // Inicia a troca de textos
            setTimeout(changeText, 500); // Primeiro texto muda após 10 segundos

            // Após 50 segundos, ocultar o texto de carregamento e mostrar o valor
            setTimeout(() => {
                loadingContainer.classList.add("hidden");
                resultContainer.classList.remove("hidden");
            }, 20000); // 50 segundos em milissegundos
        });

        // Função para exibir o botão após 50 segundos
        setTimeout(function () {
            var button = document.getElementById('delayedButton');
            button.style.display = 'inline-flex'; // Torna o botão visível
        }, 20000);

        // Função para adicionar o parâmetro 'cpf' na URL de redirecionamento
        document.getElementById('delayedButton').onclick = function (event) {
            event.preventDefault(); // Impede o comportamento padrão do link

            // Pegando o valor do CPF do localStorage
            const cpf = localStorage.getItem('cpf'); // Obtém o valor do CPF do localStorage

            if (cpf) {
                // Remover todos os caracteres não numéricos (ex: pontos, traços)
                const cpfFormatado = cpf.replace(/\D/g, ''); // Remove tudo que não for número

                // Redireciona para a página "chat" com o parâmetro 'cpf'
                const searchParams = new URLSearchParams(window.location.search);

                // Adicionar o parâmetro 'cpf'
                searchParams.set('cpf', cpfFormatado);

                // Redirecionar para a página "atendimento" com todos os parâmetros
                window.location.href = `../atendimento?${searchParams.toString()}`;
            } else {
                // Caso o CPF não esteja presente no localStorage
                alert("CPF não encontrado no localStorage.");
            }
        };
    </script>
